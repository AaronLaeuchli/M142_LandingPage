<div class="center">
  <div  *ngIf="albums !== undefined">
    <div class="img-row" *ngFor="let image of albums; let i=index">
      <img class="img-frame" [src]="'http://localhost:8091/api/getImages/' + image.imageId" (click)="open(image)"/>
    </div>
  </div>
</div>

<button (click)="deleteAllImages()"></button>
