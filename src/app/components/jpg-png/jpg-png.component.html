<div class="center">

  <div id="main">
    <h1>JPG vs PNG</h1>

    <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
            (click)="viewJPGPNGDialog()">
      <mat-icon>info</mat-icon>
    </button>
  </div>

  <div class="row">
    <div class="column">
      <img class="img-frame" src="assets/images/lindonschnee.jpg" alt="jpg" style="width:100%">
    </div>
    <div class="column">
      <img class="img-frame" src="assets/images/lindonstrand.png" alt="png" style="width:100%">
    </div>
  </div>
</div>
